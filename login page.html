<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif; background: linear-gradient(135deg, #74ABE2, #5563DE); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div style="background-color: white; padding: 30px 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); width: 320px; text-align: center; transition: transform 0.3s ease;">
    <h2 style="margin-bottom: 25px; font-size: 26px; color: #333;">Welcome Back</h2>
    <form action="/login" method="POST">
      <div style="margin-bottom: 18px; text-align: left;">
        <label for="username" style="display: block; margin-bottom: 6px; font-weight: bold; color: #444;">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter username"
          style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; transition: 0.3s; outline: none;"
          onfocus="this.style.borderColor='#5563DE'; this.style.boxShadow='0 0 6px rgba(85,99,222,0.4)';"
          onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">
      </div>
      <div style="margin-bottom: 20px; text-align: left;">
        <label for="password" style="display: block; margin-bottom: 6px; font-weight: bold; color: #444;">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password"
          style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; transition: 0.3s; outline: none;"
          onfocus="this.style.borderColor='#5563DE'; this.style.boxShadow='0 0 6px rgba(85,99,222,0.4)';"
          onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">
      </div>
      <button type="submit"
        style="width: 100%; padding: 12px; background: linear-gradient(135deg, #6C63FF, #5563DE); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s;"
        onmouseover="this.style.background='linear-gradient(135deg, #5a54d6, #4a54d1)'; this.style.transform='translateY(-2px)';"
        onmouseout="this.style.background='linear-gradient(135deg, #6C63FF, #5563DE)'; this.style.transform='translateY(0)';">
        Login
      </button>
    </form>
    <p style="margin-top: 18px; font-size: 14px; color: #666;">Forgot password? <a href="#" style="color: #5563DE; text-decoration: none; font-weight: bold;">Reset</a></p>
  </div>
</body>
</html>
